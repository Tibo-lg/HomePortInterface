<div class="modal-header">
  <h3 class="modal-title">Edit Description</h3>
</div>
<div class="modal-body">
  <p>{{modalEditCtrl.scenario.name}}</p>
  <textarea class="desc-input" type="text" data-ng-model="modalEditCtrl.scenario.desc" maxlength="150"></textarea>
  <div class="modal-footer">
    <button class="ok" data-ng-click="modalEditCtrl.onClick()">Ok</button>
    <button class="cancel" data-ng-click="modalEditCtrl.onCancel()" >Cancel</button>
  </div>
</div>
